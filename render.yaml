services:
  - type: web
    name: puppeteer-app
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: node index.js
    branch: main
    plan: free
    autoDeploy: true
    docker:
      baseImage: render/node:18  # Đây là image Node.js từ Render
      args:
        - --no-sandbox  # Cần thiết khi sử dụng Puppeteer hoặc các trình duyệt headless
