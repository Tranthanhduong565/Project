<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard Login</title>
	<link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="login-box">
			<div class="login-header">
				<span>Đăng nhập</span>
			</div>
			<div class="input-box">
				<input type="text" id="user" class="input-field" required>
				<label for="user" class="label">Tài khoản</label>
				<i class="bx bx-user icon"></i>
			</div>
			<div class="input-box">
				<input type="password" id="pass" class="input-field" autocomplete="off">
				<label for="pass" class="label">Mật khẩu</label>
				<i class="bx bx-lock-alt icon" id="show-password"></i>
			</div>
			<div class="remember-forgot">
				<div class="remember-me">
					<input type="checkbox" id="remember">
					<label for="remember">Lưu mật khẩu</label>
				</div>
				<div class="forgot">
					<a href="#">Quên mật khẩu ?</a>
					
				</div>
			</div>
			<div class="input-box">
				<button class="input-submit" onclick="login()">Đăng Nhập</button>
			</div>
		</div>
	</div>
	<script src="../js/js.js"></script>
</body>
</html>
